<ion-header>
    <ion-navbar>
      <ion-title>Filter</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <div>
      <div style="margin: 10px;" *ngFor="let data of placeCat; let i= index">
              <ion-row>
                    <ion-col>
                    <ion-label text-wrap>{{data.catName}}</ion-label>
                </ion-col>
                <ion-col col-2 style="text-align: right;">
                    <ion-checkbox checked="data.checkStatus" [(ngModel)]="data.checkStatus" (ionChange)="selectFilter(i, data.id, $event)"></ion-checkbox>						
                </ion-col>
              </ion-row>			
          </div>
  
      <div style="text-align: center;">
        <button ion-button color="danger" round>Apply</button>
      </div>
    </div>
  </ion-content>
