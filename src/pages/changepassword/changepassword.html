<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="home_bg" fullscreen="true">	
	<ion-list class="login_form">
      <ion-label stacked>Current Password</ion-label>
		  <ion-item>
		    <ion-input type="password" placeholder="Current password here" [(ngModel)]="user.current_password"></ion-input>
		  </ion-item>
      <ion-label stacked>New Password</ion-label>
		  <ion-item>
		    <ion-input type="password" placeholder="New password here" [(ngModel)]="user.new_password"></ion-input>
		  </ion-item>
      <ion-label stacked>Confirm New Password</ion-label>
		   <ion-item>
		    <ion-input type="password" placeholder="Confirm new password here" [(ngModel)]="user.confirm_password"></ion-input>
		  </ion-item>
	</ion-list>
	<div style="text-align: center;">
		<button ion-button color="danger" round (click)="actionChangePassword()">Submit</button>
	</div>	
</ion-content>
