<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>search-worship</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="home_bg">
<form [formGroup]="locationSearchForm">
    <ion-grid>
        <ion-row>
            <ion-col col-12 class="logo">
                <div text-center><img src="assets/imgs/logo.png" ></div>
                <div text-center class="location"><img src="assets/imgs/location_icon.png" ></div>
            </ion-col>
          </ion-row>
          
          <ion-row>
          
          <ion-col col-12 class="cloumn">
            <ion-item>
            <ion-label>Select Your Place of Worship</ion-label>
            <ion-select [(ngModel)]="worship"  [formControl]="locationSearchForm.controls['searchable_option']" >
              <ion-option *ngFor="let item of placeCat" value="{{item.id}}">{{item.title}}</ion-option>
              <!-- <ion-option value="Charch">Charch</ion-option>
            <ion-option value="Mosque">Mosque</ion-option>
            <ion-option value="Budhhist Monastry">Budhhist Monastry</ion-option>
            <ion-option value="Hind Template">Hind Template</ion-option> -->
           </ion-select>
            </ion-item>
           </ion-col>

          <ion-col col-12 class="cloumn">
          <ion-item>
          <ion-input [(ngModel)]="location" id="googlePlaces"  type="text" [formControl]="locationSearchForm.controls['searchable_location']"   placeholder="Find City State or Zip ..."></ion-input>
          </ion-item>
          </ion-col>
  
        </ion-row>
      </ion-grid>
      <div>
          <div class="center-align">
              
              <button ion-button color="danger" round (click)="findsearchresult()">Search</button>
          </div>
      </div>
</form>
</ion-content>
