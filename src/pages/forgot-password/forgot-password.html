<ion-header>

  <ion-navbar>
    <ion-title>forgot-password</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding class="home_bg">
    <form (ngSubmit)="forgotpasswordForm()">
      <ion-list class="login_form">
        <ion-label stacked>Email</ion-label>
        <ion-item>
            <ion-input type="text" [(ngModel)]="user.email" name="Username"></ion-input>
        </ion-item>
      </ion-list>
  
      <div style="text-align: center;">
        <button ion-button color="danger" round type="submit" >Submit</button>
      </div>
    </form>
  </ion-content>
